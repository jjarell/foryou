<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Confession</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4e1d1;
            text-align: center;
            margin: 0;
            padding: 50px;
        }
        h1 {
            color: #e63946;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        .heart {
            font-size: 4em;
            color: #e63946;
        }
    </style>
</head>
<body>
    <h1>💖 A Love Confession 💖</h1>
    <p>I wanted to tell you that you mean the world to me. Your smile brightens my day, and your laughter is music to my ears.</p>
    <p class="heart">❤️</p>
    <p>I'm so grateful to have you in my life. I love you! 💕</p>
</body>
</html>
